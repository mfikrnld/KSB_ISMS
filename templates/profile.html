<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_.png') }}">
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:#f7f9fb; margin:0; }
      .wrap { max-width: 960px; margin: 48px auto; padding: 24px; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:24px; }
      .row { display:flex; gap:16px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
      .muted { color:#6b7280; }
      .btn { display:inline-flex; align-items:center; gap:8px; background:#0ea5e9; color:#fff; padding:10px 14px; border-radius:10px; text-decoration:none; border:none; cursor:pointer; }
      .btn.secondary { background:#eef2f7; color:#111827; }
      .admin { background:#ecfdf5; color:#065f46; padding:4px 8px; border-radius:8px; font-size:12px; }
      .links { display:flex; gap:10px; flex-wrap:wrap; }
      .note { margin-top:12px; font-size:13px; color:#6b7280; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="row">
          <div>
            <h2 style="margin:0 0 6px">User Profile</h2>
            <div class="muted">Signed in as <strong>{{ current_user }}</strong>
              {% if is_admin %} <span class="admin">Admin</span> {% endif %}
            </div>
          </div>
          <div class="links">
            {% if is_admin %}
              <a class="btn secondary" href="{{ url_for('users_new') }}">Add User</a>
            {% endif %}
            <a class="btn" href="{{ url_for('logout') }}">Log out</a>
          </div>
        </div>
        <p class="note">Use “Add User” to create additional accounts. Logging out will require sign-in before accessing data again.</p>
      </div>
    </div>
  </body>
</html>
