<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in - KSB ISMS</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon_.png') }}">
  <style>
    :root { --bg:#f5f7fb; --card:#ffffff; --text:#111827; --muted:#6b7280; --primary:#2563eb; --primary-600:#1d4ed8; --ring:rgba(37,99,235,.35); --danger:#dc2626; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:var(--text) }
    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px }
    .card{ width:100%; max-width:420px; background:var(--card); border-radius:12px; box-shadow:0 10px 30px rgba(17,24,39,.08); padding:24px; border:1px solid #e5e7eb }
    .brand{ display:flex; align-items:center; gap:12px; margin-bottom:16px }
    .brand img{ width:36px; height:36px; object-fit:contain }
    h1{ font-size:20px; margin:0 0 4px 0 }
    p.sub{ margin:0 0 20px 0; color:var(--muted); font-size:14px }
    label{ display:block; font-size:13px; margin-bottom:6px; color:var(--muted) }
    input[type="text"], input[type="password"]{ width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:8px; outline:none; font-size:14px; transition: box-shadow .15s ease, border-color .15s ease; background:#fff }
    input:focus{ border-color:var(--primary); box-shadow:0 0 0 4px var(--ring) }
    .row{ display:flex; gap:12px; align-items:center; justify-content:space-between; margin-top:10px; margin-bottom:16px }
    .remember{ display:inline-flex; gap:8px; align-items:center; font-size:14px; color:var(--muted) }
    .btn{ width:100%; background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:8px; font-size:15px; font-weight:600; cursor:pointer; transition: background .15s ease, transform .02s ease }
    .btn:hover{ background:var(--primary-600) } .btn:active{ transform: translateY(1px) }
    .error{ color:var(--danger); font-size:14px; margin-bottom:12px }
    .hint{ margin-top:10px; color:var(--muted); font-size:12px; text-align:center }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="dialog" aria-labelledby="login-title" aria-describedby="login-desc">
      <div class="brand">
        <img src="{{ url_for('static', filename='favicon_.png') }}" alt="KSB Logo" />
        <div>
          <h1 id="login-title">Sign in</h1>
          <p id="login-desc" class="sub">Access your dashboard and data</p>
        </div>
      </div>

      {% if error %}
        <div class="error" role="alert">{{ error }}</div>
      {% endif %}
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="error" role="alert">
            {% for category, message in messages %}{{ message }}{% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/login" novalidate>
        <input type="hidden" name="next" value="{{ request.args.get('next') or next or '' }}">
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" inputmode="text" autocomplete="username" required />
        </div>
        <div style="margin-top:12px;">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>

        <div class="row">
          <label class="remember">
            <input type="checkbox" name="remember" checked />
            Remember me for 7 days
          </label>
        </div>

        <button class="btn" type="submit">Sign in</button>

      </form>
    </section>
  </main>
</body>
</html>
